<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Seat Reservation</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: Arial, sans-serif; 
        }
        body { 
            padding: 20px; 
            background: #f0f0f0; 
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-area {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #user-id {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
            max-width: 200px;
        }
        #bind-user {
            padding: 6px 15px;
            background: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .legend {
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border: 1px solid #ccc;
        }
        .dot-available { background: #e0e0e0; }
        .dot-booked { background: #ffcccc; }
        .dot-recommend { background: #ccffcc; }
        .dot-history { background: #fff; border-style: dashed; }
        .dot-selected { background: #ccccff; }
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin: 0 auto 20px;
            max-width: 600px;
        }
        .seat {
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
        }
        .seat-available { background: #e0e0e0; }
        .seat-booked { background: #ffcccc; color: #000; cursor: not-allowed; }
        .seat-booked::after { content: "(Booked)"; font-size: 9px; margin-top: 2px; }
        .seat-recommend { background: #ccffcc; color: #000; }
        .seat-history { background: #fff; border-style: dashed; }
        .seat-selected { background: #ccccff; color: #000; }
        .btn-group {
            text-align: center;
            margin-bottom: 10px;
        }
        .btn {
            padding: 6px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 5px;
        }
        .btn-recommend { background: #0066cc; color: #fff; }
        .btn-confirm { background: #0066cc; color: #fff; }
        .btn-confirm:disabled { background: #ccc; color: #666; cursor: not-allowed; }
        .recommend-info {
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-area">
            <input type="text" id="user-id" placeholder="Enter User ID (e.g., user1)">
            <button id="bind-user">Bind User</button>
        </div>
        <div class="legend">
            <div class="legend-item"><div class="legend-dot dot-available"></div><span>Available Seat</span></div>
            <div class="legend-item"><div class="legend-dot dot-booked"></div><span>Booked Seat</span></div>
            <div class="legend-item"><div class="legend-dot dot-recommend"></div><span>AI Recommended Seat</span></div>
            <div class="legend-item"><div class="legend-dot dot-history"></div><span>History Seat (Double-click)</span></div>
            <div class="legend-item"><div class="legend-dot dot-selected"></div><span>Selected Seat (to confirm)</span></div>
        </div>
        <div class="seat-grid" id="seat-grid"></div>
        <div class="btn-group">
            <button class="btn btn-recommend" id="get-recommend" disabled>Get AI Recommended Seat</button>
            <button class="btn btn-confirm" id="confirm-seat" disabled>Confirm Selected Seat</button>
        </div>
        <div class="recommend-info" id="recommend-info">Recommended: None</div>
    </div>

    <script>
        // Seats are strictly arranged from A1 to G7
        const seatLayout = [
            [
                {id: "A1", type: "Window"},
                {id: "A2", type: "Aisle"},
                {id: "A3", type: "Middle"},
                {id: "A4", type: "Middle"},
                {id: "A5", type: "Middle"},
                {id: "A6", type: "Aisle"},
                {id: "A7", type: "Window"}
            ],
            [
                {id: "B1", type: "Window"},
                {id: "B2", type: "Aisle"},
                {id: "B3", type: "Middle"},
                {id: "B4", type: "Middle"},
                {id: "B5", type: "Middle"},
                {id: "B6", type: "Aisle"},
                {id: "B7", type: "Window"}
            ],
            [
                {id: "C1", type: "Window"},
                {id: "C2", type: "Aisle"},
                {id: "C3", type: "Middle"},
                {id: "C4", type: "Middle"},
                {id: "C5", type: "Middle"},
                {id: "C6", type: "Aisle"},
                {id: "C7", type: "Window"}
            ],
            [
                {id: "D1", type: "Window"},
                {id: "D2", type: "Aisle"},
                {id: "D3", type: "Middle"},
                {id: "D4", type: "Middle"},
                {id: "D5", type: "Middle"},
                {id: "D6", type: "Aisle"},
                {id: "D7", type: "Window"}
            ],
            [
                {id: "E1", type: "Window"},
                {id: "E2", type: "Aisle"},
                {id: "E3", type: "Middle"},
                {id: "E4", type: "Middle"},
                {id: "E5", type: "Middle"},
                {id: "E6", type: "Aisle"},
                {id: "E7", type: "Window"}
            ],
            [
                {id: "F1", type: "Window"},
                {id: "F2", type: "Aisle"},
                {id: "F3", type: "Middle"},
                {id: "F4", type: "Middle"},
                {id: "F5", type: "Middle"},
                {id: "F6", type: "Aisle"},
                {id: "F7", type: "Window"}
            ],
            [
                {id: "G1", type: "Window"},
                {id: "G2", type: "Aisle"},
                {id: "G3", type: "Middle"},
                {id: "G4", type: "Middle"},
                {id: "G5", type: "Middle"},
                {id: "G6", type: "Aisle"},
                {id: "G7", type: "Window"}
            ]
        ];

        let currentUserId = null;
        let selectedSeat = null;
        let recommendedSeat = null;
        let bookedSeats = [];
        let historySeats = [];

        // Generate A1-G7 seats
        function generateSeats() {
            const grid = document.getElementById("seat-grid");
            grid.innerHTML = "";
            seatLayout.forEach((row) => {
                row.forEach((seat) => {
                    const seatEl = document.createElement("div");
                    seatEl.className = "seat seat-available";
                    seatEl.id = `seat-${seat.id}`;
                    seatEl.innerHTML = `<strong>${seat.id}</strong><br>(${seat.type})`;
                    
                    if (bookedSeats.includes(seat.id)) {
                        seatEl.className = "seat seat-booked";
                        seatEl.innerHTML = `<strong>${seat.id}</strong><br>(${seat.type})<br>(Booked)`;
                    }
                    if (historySeats.includes(seat.id)) {
                        seatEl.className = "seat seat-history";
                        seatEl.addEventListener("dblclick", () => selectSeat(seat.id));
                    }
                    if (!bookedSeats.includes(seat.id)) {
                        seatEl.addEventListener("click", () => selectSeat(seat.id));
                    }

                    grid.appendChild(seatEl);
                });
            });
        }

        // Select a seat
        function selectSeat(seatId) {
            if (bookedSeats.includes(seatId)) return;
            if (selectedSeat) {
                const prevSeat = document.getElementById(`seat-${selectedSeat}`);
                if (historySeats.includes(selectedSeat)) {
                    prevSeat.className = "seat seat-history";
                } else if (recommendedSeat === selectedSeat) {
                    prevSeat.className = "seat seat-recommend";
                } else {
                    prevSeat.className = "seat seat-available";
                }
            }
            selectedSeat = seatId;
            const currSeat = document.getElementById(`seat-${seatId}`);
            currSeat.className = "seat seat-selected";
            document.getElementById("confirm-seat").disabled = false;
        }

        // Bind user
        document.getElementById("bind-user").addEventListener("click", async () => {
            const userId = document.getElementById("user-id").value.trim();
            if (!userId) return alert("Please enter User ID");
            currentUserId = userId;

            try {
                const historyRes = await fetch(`http://localhost:8000/api/history-seats?user_id=${currentUserId}`);
                const historyData = await historyRes.json();
                historySeats = historyData.history_seats || [];

                const bookedRes = await fetch("http://localhost:8000/api/booked-seats");
                const bookedData = await bookedRes.json();
                bookedSeats = bookedData.booked_seats || [];

                generateSeats();
                document.getElementById("get-recommend").disabled = false;
                alert(`User ${userId} bound successfully`);
            } catch (err) {
                alert("Bind user failed: " + err.message);
            }
        });

        // AI-recommended seating (with added DOM validation)
        document.getElementById("get-recommend").addEventListener("click", async () => {
            try {
                const res = await fetch(`http://localhost:8000/api/recommend-seat?user_id=${currentUserId}`);
                const data = await res.json();
                recommendedSeat = data.seat;

                // Check if the seat element exists
                const recSeat = document.getElementById(`seat-${recommendedSeat}`);
                if (!recSeat) {
                    alert(`Recommended seat ${recommendedSeat} does not exist`);
                    return;
                }

                recSeat.className = "seat seat-recommend";
                document.getElementById("recommend-info").textContent = `Recommended: ${recommendedSeat}`;
            } catch (err) {
                alert("Recommend failed: " + err.message);
            }
        });

        // Confirm seat selection
        document.getElementById("confirm-seat").addEventListener("click", async () => {
            if (!selectedSeat) return alert("Please select a seat first");
            try {
                const res = await fetch(
                    `http://localhost:8000/api/select-seat?user_id=${currentUserId}&seat_id=${selectedSeat}`,
                    { method: "POST" }
                );
                const data = await res.json();
                if (data.code === 200) {
                    bookedSeats.push(selectedSeat);
                    const confirmedSeat = document.getElementById(`seat-${selectedSeat}`);
                    confirmedSeat.className = "seat seat-booked";
                    confirmedSeat.innerHTML = `<strong>${selectedSeat}</strong><br>(${seatLayout.find(row => row.find(s => s.id === selectedSeat)).find(s => s.id === selectedSeat).type})<br>(Booked)`;
                    selectedSeat = null;
                    document.getElementById("confirm-seat").disabled = true;
                    alert("Seat confirmed successfully!");
                }
            } catch (err) {
                alert("Confirm failed: " + err.message);
            }
        });

        generateSeats();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSeat - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page" class="container">
        <div class="logo-section">
            <div class="logo">S</div>
            <h1>SmartSeat</h1>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Value">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Value">
        </div>
        <button id="signin-btn">Sign In</button>
        <div class="forgot-link">
            <a href=" ">Forgot password?</a >
        </div>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a >
        </div>
        <div class="contact-link">
            <button id="contact-btn">Contact us</button>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="email-modal">
        <div class="modal-content">
            <div class="modal-title">Oops!</div>
            <div class="modal-message">Please enter your email.</div>
            <button class="modal-button" id="email-modal-close">OK</button>
        </div>
    </div>
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <div class="modal-title">Oops!</div>
            <div class="modal-message">Please enter your password.</div>
            <button class="modal-button" id="password-modal-close">OK</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>

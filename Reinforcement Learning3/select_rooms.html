<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="firebase.js"></script>
  <title>Rooms - SmartSeat</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 420px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2f88c5;
    }

    .room-btn {
      width: 100%;
      padding: 14px;
      border: 2px solid #2f88c5;
      border-radius: 12px;
      background: white;
      font-size: 16px;
      color: #2f88c5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      cursor: pointer;
      transition: 0.25s;
    }

    .room-btn:hover {
      background: linear-gradient(90deg, #2f88c5, #1a6fb3);
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    /* Make all text inside room button turn white on hover */
    .room-btn:hover span {
      color: white !important;
    }

    .room-btn:hover .wcBadge {
      background: white !important;
      color: #1a6fb3 !important;
    }


    .wcBadge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: #d9eaff;
      color: #2f88c5;
      font-size: 14px;
      margin-right: 6px;
      transition: 0.25s;
    }

    .room-btn:hover .wcBadge {
      background: white;
      color: #1a6fb3;
    }

    .back {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-size: 15px;
      transition: 0.2s;
    }

    .back:hover {
      background: #000;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 id="buildingTitle">Rooms</h2>
    <div id="roomList"></div>
    <button class="back" onclick="history.back()">Back</button>
  </div>

  <script>
    /* Wheelchair Room Rules */
    const wheelchairRooms = {
      A: ["A101", "A105"],
      B: ["B205", "B301"],
      C: ["C102", "C308"]
    };

    function isWheelchairFriendlyRoom(building, roomCode) {
      return (wheelchairRooms[building] || []).includes(roomCode);
    }

    /* User preference from settings */
    const userWantsWC = localStorage.getItem("pref2") === "true";

    const params = new URLSearchParams(window.location.search);
    const building = params.get("building");
    const floor = params.get("floor");

    document.getElementById("buildingTitle").textContent =
      `Building ${building} - Floor ${floor}`;

    /* Generate room list for this floor */
    const startRoom = floor * 100 + 1;
    const rooms = Array.from({ length: 10 }, (_, i) =>
      `Room ${building}${startRoom + i}`
    );

    const container = document.getElementById("roomList");

    /* Fetch remaining seats for each room */
    async function getRoomRemaining(roomName) {
      const buildingName = "Building " + building;

      try {
        const snapshot = await db
          .collection("reservations")
          .where("building", "==", buildingName)
          .where("floor", "==", Number(floor))
          .where("room", "==", roomName)
          .get();

        let occupied = [];

        snapshot.forEach(doc => {
          const data = doc.data();

          if (Array.isArray(data.seats)) {
            occupied.push(...data.seats);
          } else if (typeof data.seat === "string") {
            occupied.push(...data.seat.split(", "));
          }
        });

        const total = 49; // 7x7 seats
        const remaining = total - occupied.length;

        return `${remaining}/${total}`;
      } catch (err) {
        return "0/49";
      }
    }

    /* Render room buttons including remaining seats */
    async function loadRooms() {
      for (const room of rooms) {
        const roomCode = room.replace("Room ", "");
        const hasWC = isWheelchairFriendlyRoom(building, roomCode);

        const showIcon = hasWC && userWantsWC;
        const iconHTML = showIcon ? `<span class='wcBadge'>♿︎</span>` : "";

        const remainingText = await getRoomRemaining(room);

        const btn = document.createElement("button");
        btn.className = "room-btn";

        btn.innerHTML = `
          <span style="flex:1; text-align:left; padding-left:10px;">${room}</span>
          <span style="flex:1; text-align:center; color:#1a6fb3; font-weight:bold;">
            ${remainingText}
          </span>
          <span style="flex:1; text-align:right; padding-right:10px;">
            ${iconHTML} ›
          </span>
        `;

        btn.onclick = () =>
          window.location =
            `select_seat.html?building=${building}&floor=${floor}&room=${room}`;

        container.appendChild(btn);
      }
    }

    loadRooms();
  </script>

</body>
</html>

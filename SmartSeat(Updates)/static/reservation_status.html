<!doctype html>
<html>
<head>
  <title>Processing - SmartSeat</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 500px;
      text-align: center;
    }
    h2 {
      font-size: 28px;
      color: #000;
      font-weight: bold;
      margin-top: 25px;
    }
    .spinner {
      margin: 25px auto;
      width: 65px;
      height: 65px;
      border: 6px solid rgba(47,136,197,0.2);
      border-top-color: #2f88c5;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }
    p {
      margin-top: 12px;
      font-size: 15px;
      color: #555;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Processing reservation...</h2>
    <p>If it takes more than 10 seconds, please retry.</p>
  </div>
  <script>
    setTimeout(()=>window.location='success.html',2500);
  </script>
</body>
</html>
